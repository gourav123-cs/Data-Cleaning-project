<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMRL Document Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .modal-bg { background-color: rgba(0,0,0,0.5); }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Navigation Bar -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <span class="font-bold text-xl text-blue-800">Kochi Metro Rail Limited</span>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="#" class="text-gray-600 hover:text-blue-700 px-3 py-2 rounded-md text-sm font-medium">Circulars</a>
                    <a href="#" class="text-gray-600 hover:text-blue-700 px-3 py-2 rounded-md text-sm font-medium">Alerts</a>
                    <span class="text-gray-400">|</span>
                    <span class="text-gray-700 text-sm">Welcome, {{ current_user.username }} ({{ current_user.department }})</span>
                    <a href="/logout" class="bg-red-500 hover:bg-red-600 text-white px-3 py-2 rounded-md text-sm font-medium">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-4xl mx-auto p-8">
        
        <!-- Upload Section -->
        <div class="bg-white p-8 rounded-xl shadow-lg border border-gray-200">
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Upload Document</h2>
            <p class="text-gray-500 mb-6">Select and process a single document to add it to the database.</p>
            
            <form id="upload-form">
                <div id="upload-box" class="border-2 border-dashed border-gray-300 rounded-lg p-10 text-center cursor-pointer hover:border-blue-500 transition-colors">
                    <input type="file" id="file-input" class="hidden">
                    
                    <!-- Initial Prompt State -->
                    <div id="upload-prompt">
                        <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <p class="mt-2 text-sm text-gray-600">
                            <span class="font-semibold text-blue-600">Click to browse</span> or drag and drop
                        </p>
                        <p class="text-xs text-gray-500">TXT files only</p>
                    </div>

                    <!-- File Selected State -->
                    <div id="file-selected-state" class="hidden flex flex-col items-center">
                         <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                        <p id="selected-file-name" class="mt-2 text-sm font-medium text-gray-800"></p>
                    </div>
                </div>

                <div class="mt-6 flex items-center">
                    <button id="upload-button" type="submit" disabled class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg font-semibold shadow-md hover:bg-blue-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors">
                        Process Document
                    </button>
                    <span id="status-message" class="ml-4 text-sm font-medium"></span>
                </div>
                <div id="progress-container" class="w-full bg-gray-200 rounded-full h-2.5 mt-4 hidden">
                    <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full transition-all duration-500 ease-out"></div>
                </div>
            </form>
        </div>

        <!-- Search Section -->
        <div class="mt-12">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Search Documents</h2>
            <input type="text" id="search-bar" placeholder="Search by content, title, category, or date..." class="w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-shadow">
            <div id="results-container" class="mt-6">
                <!-- Search results will be injected here by JavaScript -->
            </div>
        </div>
    </div>

    <!-- File Viewer Modal -->
    <div id="file-view-modal" class="fixed inset-0 modal-bg z-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white rounded-lg shadow-2xl w-full max-w-3xl max-h-[80vh] flex flex-col">
            <div class="flex justify-between items-center p-4 border-b">
                <h3 id="modal-title" class="text-lg font-bold text-gray-800"></h3>
                <button id="close-modal" class="text-gray-400 hover:text-gray-700">&times;</button>
            </div>
            <pre id="modal-content" class="p-6 overflow-y-auto whitespace-pre-wrap text-sm text-gray-700 flex-grow"></pre>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
